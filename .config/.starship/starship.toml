# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](bold blue) \
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$container\
$aws\
$cmd_duration
[╰─](bold blue)$character"""

# General configurations
command_timeout = 1000
scan_timeout = 30

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"
read_only = "�"
read_only_style = "red"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"
conflicted = "󰞇"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "?${count}"
stashed = "󰆓"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[container]
format = '[$symbol($version )(\($context\) )]($style)'
symbol = " "
style = "blue"

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow"
symbol = " "
pyenv_version_name = true
python_binary = ["./venv/bin/python", "python3", "python"]
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "setup.py"]

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
symbol = " "
style = "bold yellow"
force_display = false
expiration_symbol = "󰚌 "

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[$hostname](bold red) "
disabled = false 